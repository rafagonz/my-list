<div class="row">
  <div class="col-12">
    <h3>Lista de Producto</h3>
  </div>
</div>
<div class="row">
  <div class="col-6">
    <div class="form-group">
      <label for="search">Buscador</label>
      <input type="text" [(ngModel)]="search" class="form-control" id="search">
    </div>
  </div>
</div>
<div class="col-6">
  <button class="btn btn-success" (click)="onSearch()">
    Buscar
  </button>
</div>
<div class="row mt-5">
  <div class="col-12">
    <table class="table">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col" (click)= "order('name')">Nombre</th>
          <th scope="col">descripci√≥n</th>
          <th scope="col">Fecha</th>
          <th scope="col">Fecha 2</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let product of list">
            <th scope="row">{{product.id}}</th>
          <td>{{product.name}}</td>
          <td>
              <span
                appColorStatus
                [item] = "product"
                [ngClass]="{
                             'text-warning': product.id === 3,
                             'text-danger': product.id === 5
                              }">
                Esto es la descripcion del producto {{product.id}}
              </span>
            </td>
            <td>{{product.date | isodate}}</td>
            <td>{{product.date | date:'dd/MM/yyyy': 'UTC'}}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
